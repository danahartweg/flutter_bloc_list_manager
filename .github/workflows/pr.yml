name: PR Checks

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-pub

      - name: Test
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - name: Code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.0
        with:
          min_coverage: 75

      - name: Validating changelog
        uses: zattoo/changelog@1.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sources: '/home/runner/work/flutter_bloc_list_manager/flutter_bloc_list_manager/'
          exclude: 'analysis_options.yaml, CONTRIBUTING.md, coverage/**, .gitignore, .github/**, .metadata'
